  displayName: 'UAT'
  jobs: 
    - job: 'DeployToUAT'
      pool:
        vmImage: 'windows-latest'
      variables:
        - group: Integration-Build    


      steps:

      - task: OctoInstaller@5
        displayName: 'Install octo cli tools on Windows agent'
        inputs:
          version: '*'

      - task: OctopusDeployRelease@5
