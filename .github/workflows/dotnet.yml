name: .NET

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

env:
  FEED: https://pkgs.dev.azure.com/clearmeasurelabs/Onion-Architecture-DotNet-7-ContainerApps/_packaging/Onion-Architecture-DotNet-7-Feed/nuget/v3/index.json
  FEED_NAME: Onion-Architecture-DotNet-7-ContainerApps/Onion-Architecture-DotNet-7-Feed
  NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 7.0.x
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 6.0.x
    - name: Build Script
      run: |
        . .\build.ps1 ; CIBuild

#to do: publish test results, publish code coverage

    - name: Push NuGet packages   
      run: |
        foreach($file in (Get-ChildItem ".\build\" -Recurse -Include *.nupkg)) {
          dotnet nuget push $file --source "https://nuget.pkg.github.com/dmarttinen/index.json"
        }       

  dockerbuildandpush:
    needs: build
    runs-on: 'ubuntu-latest'

    steps:
    - name: Download UI Package
      run: |
        dotnet nuget add source --username USERNAME --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/ClearMeasureLabs/index.json"
        dotnet tool install --global --add-source ${{ env.FEED_NAME }} --version ${{ github.run_number }} ChurchBulletin.UI
        mkdir -p built
        cp -r ~/.nuget/packages/churchbulletin.ui/${{ github.run_number }}/* built/
        shell: bash


